spring:
  profiles:
    include: hide
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    show-sql: true
    hibernate:
      format_sql: true
      ddl-auto: update
  cache:
    redis:
      time-to-live: 86400000 # 1초
  redis:
    port: 6379 #설정한 포트번호
    host: 127.0.0.1

store:
  pageNum: 10
